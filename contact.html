    <!-- Contact Form -->
    <div class="container mt-4">
        <h1>Contact me:</h1>
        <form action="https://sheetdb.io/api/v1/q6ns1bizcm2ho" method="POST" id="sheet-db" onsubmit="return validate()">
            <fieldset id="form">
                <legend>Contact me:</legend>
                <div class="mb-3">
                    <label for="fname" class="form-label">First name:</label>
                    <label for="fname" style="color: red;">*</label>
                    <input type="text" class="form-control" placeholder="Enter your first name" name="data[Fname]" id="fname">
                    <span id="msg" style="color: red;"></span>
                </div>

                <div class="mb-3">
                    <label for="lname" class="form-label">Last name:</label>
                    <label for="lname" style="color: red;">*</label>
                    <input type="text" class="form-control" placeholder="Enter your last name" name="data[Lname]" id="lname">
                    <span id="msg1" style="color: red;"></span>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <label for="email" style="color: red;">*</label>
                    <input type="email" class="form-control" placeholder="Enter your Email" name="data[Email]" id="email">
                    <span id="msg2" style="color: red;"></span>
                </div>

                <div class="mb-3">
                    <label for="phnum" class="form-label">Phone Number:</label>
                    <label for="phnum" style="color: red;">*</label>
                    <input type="text" class="form-control" placeholder="Enter your Phone Number" name="data[Phone Number]" id="phnum">
                    <span id="msg3" style="color: red;"></span>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <label for="message" style="color: red;">*</label>
                    <input type="text" class="form-control" placeholder="Enter your message" name="data[Message]" id="message">
                    <span id="msg4" style="color: red;"></span>
                </div>

                <input type="submit" class="btn btn-primary" value="Submit">
            </fieldset>
        </form>
